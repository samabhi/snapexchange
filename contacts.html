<body>
<a href="index.html"><img class="logo fadeIn tossing" src="img/logo.png"></a>
<div class="bs-example">
    <table class="table" style="color:white">
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Email</th>
                <th>Edit</th>
                <th>Delete</th>
            </tr>
        <tbody style="text-align:left">
            <tr>
                <td>John</td>
                <td>Carter</td>
                <td>johncarter@mail.com</td>
                <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#basicModal" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#basicModal" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
            </tr>
            <tr>
                <td>Peter</td>
                <td>Parker</td>
                <td>peterparker@mail.com</td>
                <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#basicModal" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#basicModal" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
            </tr>
            <tr>
                <td>John</td>
                <td>Rambo</td>
                <td>johnrambo@mail.com</td>
                <td><p data-placement="top" data-toggle="tooltip" title="Edit"><button class="btn btn-primary btn-xs" data-title="Edit" data-toggle="modal" data-target="#basicModal" ><span class="glyphicon glyphicon-pencil"></span></button></p></td>
                <td><p data-placement="top" data-toggle="tooltip" title="Delete"><button class="btn btn-danger btn-xs" data-title="Delete" data-toggle="modal" data-target="#basicModal" ><span class="glyphicon glyphicon-trash"></span></button></p></td>
            </tr>
        </tbody>
    </table>
</div>

<input type="button" value="Contacts" class="btn btn-default fadeIn" onclick="javascript:generateQRCode();">&nbsp;&nbsp;&nbsp;&nbsp;
                <a class="btn btn-primary btn-circle btn-xl fadeIn" href="scan.html">Scan</a>&nbsp;&nbsp;&nbsp;&nbsp;
                <input type="button" id="generateButton" value="Generate" class="btn btn-default fadeIn" onclick="getLocation();toggle();toggleText();generateQRCode();storeCookie();">

<div class="modal fade" id="basicModal" tabindex="-1" role="dialog" aria-labelledby="basicModal" aria-hidden="true">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
        <h4 class="modal-title" id="myModalLabel">Basic Modal</h4>
      </div>
      <div class="modal-body">
        <h3>This is a demo :)</h3>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
